<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Cassette Body (White/Off-white) -->
  <rect x="2" y="6" width="28" height="20" fill="#f0f0f0" />

  <!-- Top Label Area (Accent Color) -->
  <rect x="2" y="6" width="28" height="4" fill="#FF0055" />

  <!-- Tape Window Area (Dark) -->
  <rect x="6" y="12" width="20" height="8" fill="#333" />

  <!-- Spools (White) -->
  <rect x="8" y="14" width="4" height="4" fill="#fff" />
  <rect x="20" y="14" width="4" height="4" fill="#fff" />

  <!-- Tape between spools (Darker Grey) -->
  <rect x="12" y="15" width="8" height="2" fill="#555" />

  <!-- Bottom Trapezoid Shape (Simulated with rects) -->
  <rect x="4" y="22" width="24" height="4" fill="#ccc" />
  <rect x="6" y="26" width="20" height="1" fill="#bbb" />

  <!-- Screws/Holes -->
  <rect x="3" y="7" width="1" height="1" fill="#fff" />
  <rect x="28" y="7" width="1" height="1" fill="#fff" />
  <rect x="3" y="24" width="1" height="1" fill="#999" />
  <rect x="28" y="24" width="1" height="1" fill="#999" />
</svg>